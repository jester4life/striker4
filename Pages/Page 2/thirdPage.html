<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmmm.......</title>
    <link rel="icon" href="../Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="thirdPage.css" />
</head>
<body>

    <!-- Hidden Audio Element -->
    <audio id="backgroundAudio" loop autoplay hidden>
        <source src="/fin/Pages/Assets/gui1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure audio plays seamlessly
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundAudio');
            audio.play().catch(function(error) {
                console.log("Autoplay was prevented. Please interact with the page to play audio.");
            });

            // Optional: Add a small delay to ensure seamless looping
            audio.addEventListener('timeupdate', function() {
                if (audio.currentTime > audio.duration - 0.1) { // Adjust the threshold as needed
                    audio.currentTime = 0;
                    audio.play();
                }
            });
        });
    </script>

    
    <div class="containter">
        <div class="center">
            <button id="disable" class="btn" disabled >
                <span>Loading...</span>
            </button>
            <button id="enable" class="btn" >
                <span>Click me</span>
            </button>
        </div>
    </div>

    <div class="watermark">
        
    </div>

    <script src="thirdPage.js"></script>
</body>
</html>
